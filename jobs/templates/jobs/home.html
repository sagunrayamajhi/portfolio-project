<header>
 <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Hi, I'm Sagun</h1>
        <p class="lead text-muted">I love to make django websites. It's the thrill of handling the request of people want.</p>
        <p>
          <a href="mailto:sagunrayamajhi94@gmail.com" class="btn btn-primary my-2">Email</a>
        </p>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-10">

        {% for job in jobs.all %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{job.image.url}}"  />
            <div class="card-body">
              <p class="card-text" aria-setsize="20">{{job.summary}}</p>
            </div>
          </div>
        </div>
        {% endfor %}

      </div>
    </div>
  </div>

</main>

<footer class="text-muted py-5">
  <div class="container text-center">
